<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Joglo (traditional Javanese house) inspired home icon -->
  <defs>
    <linearGradient id="jogloGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC1F26"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Roof (distinctive joglo tiered roof) -->
  <!-- Top tier -->
  <path d="M 12 2 L 17 7 L 7 7 Z" fill="#DC1F26" stroke="#6B4423" stroke-width="0.5"/>
  <!-- Middle tier -->
  <path d="M 12 5 L 19 10 L 5 10 Z" fill="url(#jogloGradient)" stroke="#6B4423" stroke-width="0.5"/>
  <!-- Bottom tier (main roof) -->
  <path d="M 12 8 L 21 13 L 3 13 Z" fill="#6B4423" stroke="#6B4423" stroke-width="0.5"/>

  <!-- House body -->
  <rect x="6" y="13" width="12" height="8" fill="#D4AF37" stroke="#6B4423" stroke-width="0.5"/>

  <!-- Pillars (4 soko guru - main pillars of joglo) -->
  <rect x="7" y="14" width="1.5" height="7" fill="#6B4423"/>
  <rect x="15.5" y="14" width="1.5" height="7" fill="#6B4423"/>

  <!-- Door -->
  <rect x="10" y="16" width="4" height="5" fill="#6B4423" rx="0.5"/>
  <circle cx="13" cy="18.5" r="0.3" fill="#D4AF37"/>

  <!-- Decorative roof details -->
  <line x1="12" y1="2" x2="12" y2="5" stroke="#D4AF37" stroke-width="0.5"/>
  <circle cx="12" cy="2" r="0.8" fill="#D4AF37"/>

  <!-- Base/platform -->
  <rect x="4" y="21" width="16" height="1" fill="#6B4423" opacity="0.6"/>
</svg>

<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Anyaman (woven rattan) inspired wallet icon -->
  <defs>
    <pattern id="weavingPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="2" x2="4" y2="2" stroke="#6B4423" stroke-width="0.5" opacity="0.5"/>
      <line x1="2" y1="0" x2="2" y2="4" stroke="#D4AF37" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Wallet body with weaving texture -->
  <rect x="3" y="7" width="18" height="12" rx="2" fill="url(#weavingPattern)" stroke="#6B4423" stroke-width="1"/>
  <rect x="3" y="7" width="18" height="12" rx="2" fill="#D2691E" fill-opacity="0.7" stroke="#6B4423" stroke-width="1"/>

  <!-- Flap -->
  <path d="M 3 7 L 3 5 C 3 4, 4 3, 5 3 L 19 3 C 20 3, 21 4, 21 5 L 21 7"
        fill="#D4AF37" stroke="#6B4423" stroke-width="1"/>

  <!-- Weaving texture on flap -->
  <line x1="5" y1="4" x2="19" y2="4" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
  <line x1="5" y1="5.5" x2="19" y2="5.5" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>

  <!-- Pocket -->
  <rect x="14" y="12" width="5" height="4" rx="0.5" fill="none" stroke="#6B4423" stroke-width="0.8"/>
  <circle cx="18" cy="14" r="0.5" fill="#6B4423"/>

  <!-- Weaving details (horizontal) -->
  <line x1="4" y1="9" x2="13" y2="9" stroke="#6B4423" stroke-width="0.3" opacity="0.4"/>
  <line x1="4" y1="11" x2="13" y2="11" stroke="#D4AF37" stroke-width="0.3" opacity="0.4"/>
  <line x1="4" y1="13" x2="13" y2="13" stroke="#6B4423" stroke-width="0.3" opacity="0.4"/>
  <line x1="4" y1="15" x2="13" y2="15" stroke="#D4AF37" stroke-width="0.3" opacity="0.4"/>
  <line x1="4" y1="17" x2="13" y2="17" stroke="#6B4423" stroke-width="0.3" opacity="0.4"/>

  <!-- Weaving details (vertical) -->
  <line x1="6" y1="8" x2="6" y2="18" stroke="#D4AF37" stroke-width="0.3" opacity="0.4"/>
  <line x1="8" y1="8" x2="8" y2="18" stroke="#6B4423" stroke-width="0.3" opacity="0.4"/>
  <line x1="10" y1="8" x2="10" y2="18" stroke="#D4AF37" stroke-width="0.3" opacity="0.4"/>
  <line x1="12" y1="8" x2="12" y2="18" stroke="#6B4423" stroke-width="0.3" opacity="0.4"/>
</svg>

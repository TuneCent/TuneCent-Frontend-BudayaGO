  </defs>

  <!-- Head (stylized wayang face) -->
  <path d="M 12 3 C 12 3, 9 3, 8 6 C 7 9, 7 10, 8 11 L 16 11 C 17 10, 17 9, 16 6 C 15 3, 12 3, 12 3 Z"

        stroke="url(#wayangGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 16 13 L 19 14 L 20 16"
        stroke="url(#wayangGradient)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Decorative details -->

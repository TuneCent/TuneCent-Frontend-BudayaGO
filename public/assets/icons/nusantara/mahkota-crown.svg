<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mahkota (Indonesian royal crown) for premium tier -->
  <defs>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#6B4423"/>
    </linearGradient>
  </defs>

  <!-- Crown base -->
  <path d="M 4 18 L 5 14 L 8 15 L 12 9 L 16 15 L 19 14 L 20 18 Z"
        fill="url(#crownGradient)" stroke="#6B4423" stroke-width="0.8"/>

  <!-- Crown band (bottom) -->
  <rect x="4" y="18" width="16" height="2" rx="0.5" fill="#D4AF37" stroke="#6B4423" stroke-width="0.5"/>

  <!-- Jewels/decorations -->
  <circle cx="7" cy="16" r="1" fill="#DC1F26"/>
  <circle cx="12" cy="13" r="1.2" fill="#DC1F26"/>
  <circle cx="17" cy="16" r="1" fill="#DC1F26"/>

  <!-- Points/peaks -->
  <circle cx="8" cy="15" r="0.8" fill="#FFD700"/>
  <circle cx="12" cy="9" r="1" fill="#FFD700"/>
  <circle cx="16" cy="15" r="0.8" fill="#FFD700"/>

  <!-- Top ornament -->
  <path d="M 12 5 L 12 9" stroke="#D4AF37" stroke-width="1" stroke-linecap="round"/>
  <circle cx="12" cy="5" r="1.5" fill="#DC1F26" stroke="#D4AF37" stroke-width="0.5"/>
  <circle cx="12" cy="5" r="0.7" fill="#FFD700"/>

  <!-- Side decorations -->
  <path d="M 5 14 L 5 12" stroke="#D4AF37" stroke-width="0.8" stroke-linecap="round"/>
  <circle cx="5" cy="12" r="0.8" fill="#DC1F26"/>

  <path d="M 19 14 L 19 12" stroke="#D4AF37" stroke-width="0.8" stroke-linecap="round"/>
  <circle cx="19" cy="12" r="0.8" fill="#DC1F26"/>

  <!-- Decorative patterns on band -->
  <line x1="6" y1="19" x2="18" y2="19" stroke="#6B4423" stroke-width="0.3" opacity="0.5"/>
</svg>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="kawungPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Kawung motif - 4 overlapping circles forming a flower pattern -->
      <g opacity="0.1">
        <!-- Center flower -->
        <circle cx="50" cy="50" r="20" fill="none" stroke="#6B4423" stroke-width="1"/>
        <circle cx="50" cy="30" r="15" fill="none" stroke="#6B4423" stroke-width="1"/>
        <circle cx="50" cy="70" r="15" fill="none" stroke="#6B4423" stroke-width="1"/>
        <circle cx="30" cy="50" r="15" fill="none" stroke="#6B4423" stroke-width="1"/>
        <circle cx="70" cy="50" r="15" fill="none" stroke="#6B4423" stroke-width="1"/>

        <!-- Small center dot -->
        <circle cx="50" cy="50" r="3" fill="#D4AF37" opacity="0.5"/>

        <!-- Corner decorations -->
        <circle cx="0" cy="0" r="10" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
        <circle cx="100" cy="0" r="10" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
        <circle cx="0" cy="100" r="10" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
        <circle cx="100" cy="100" r="10" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
      </g>
    </pattern>
  </defs>

  <rect width="200" height="200" fill="url(#kawungPattern)"/>
</svg>

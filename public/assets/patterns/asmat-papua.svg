<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="asmatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC1F26;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Asmat Papua tribal pattern - Vertical decorative element -->
  <g opacity="0.15">
    <!-- Central column with tribal faces/spirits -->

    <!-- Top tribal face -->
    <g transform="translate(200, 100)">
      <!-- Face outline -->
      <ellipse cx="0" cy="0" rx="40" ry="50" fill="none" stroke="url(#asmatGradient)" stroke-width="3"/>
      <!-- Eyes -->
      <circle cx="-15" cy="-10" r="8" fill="url(#asmatGradient)"/>
      <circle cx="15" cy="-10" r="8" fill="url(#asmatGradient)"/>
      <!-- Nose -->
      <path d="M 0 -5 L 0 15" stroke="url(#asmatGradient)" stroke-width="4" stroke-linecap="round"/>
      <!-- Mouth -->
      <path d="M -20 25 Q 0 35, 20 25" fill="none" stroke="url(#asmatGradient)" stroke-width="3"/>
      <!-- Decorative spikes -->
      <line x1="-50" y1="-60" x2="-60" y2="-80" stroke="url(#asmatGradient)" stroke-width="2"/>
      <line x1="0" y1="-65" x2="0" y2="-85" stroke="url(#asmatGradient)" stroke-width="2"/>
      <line x1="50" y1="-60" x2="60" y2="-80" stroke="url(#asmatGradient)" stroke-width="2"/>
    </g>

    <!-- Middle tribal face -->
    <g transform="translate(200, 300)">
      <!-- Face outline (diamond shape) -->
      <path d="M 0 -60 L 45 0 L 0 60 L -45 0 Z" fill="none" stroke="url(#asmatGradient)" stroke-width="3"/>
      <!-- Eyes -->
      <circle cx="-15" cy="-10" r="7" fill="url(#asmatGradient)"/>
      <circle cx="15" cy="-10" r="7" fill="url(#asmatGradient)"/>
      <!-- Nose triangle -->
      <path d="M 0 -5 L -5 10 L 5 10 Z" fill="url(#asmatGradient)"/>
      <!-- Mouth -->
      <rect x="-15" y="20" width="30" height="8" fill="url(#asmatGradient)"/>
      <!-- Side decorations -->
      <line x1="-50" y1="0" x2="-70" y2="0" stroke="url(#asmatGradient)" stroke-width="3"/>
      <line x1="50" y1="0" x2="70" y2="0" stroke="url(#asmatGradient)" stroke-width="3"/>
      <circle cx="-70" cy="0" r="5" fill="url(#asmatGradient)"/>
      <circle cx="70" cy="0" r="5" fill="url(#asmatGradient)"/>
    </g>

    <!-- Bottom tribal face -->
    <g transform="translate(200, 500)">
      <!-- Face outline -->
      <ellipse cx="0" cy="0" rx="40" ry="50" fill="none" stroke="url(#asmatGradient)" stroke-width="3"/>
      <!-- Eyes -->
      <rect x="-25" y="-15" width="15" height="10" fill="url(#asmatGradient)"/>
      <rect x="10" y="-15" width="15" height="10" fill="url(#asmatGradient)"/>
      <!-- Nose -->
      <path d="M 0 -5 L 0 15" stroke="url(#asmatGradient)" stroke-width="4" stroke-linecap="round"/>
      <!-- Mouth with teeth -->
      <rect x="-20" y="25" width="40" height="15" fill="url(#asmatGradient)"/>
      <line x1="-10" y1="25" x2="-10" y2="40" stroke="#F5E6D3" stroke-width="1"/>
      <line x1="0" y1="25" x2="0" y2="40" stroke="#F5E6D3" stroke-width="1"/>
      <line x1="10" y1="25" x2="10" y2="40" stroke="#F5E6D3" stroke-width="1"/>
    </g>

    <!-- Connecting geometric patterns -->
    <g>
      <!-- Top to middle connector -->
      <line x1="200" y1="150" x2="200" y2="240" stroke="url(#asmatGradient)" stroke-width="4"/>
      <path d="M 180 180 L 200 170 L 220 180" fill="url(#asmatGradient)"/>
      <path d="M 180 210 L 200 220 L 220 210" fill="url(#asmatGradient)"/>

      <!-- Middle to bottom connector -->
      <line x1="200" y1="360" x2="200" y2="440" stroke="url(#asmatGradient)" stroke-width="4"/>
      <path d="M 180 390 L 200 380 L 220 390" fill="url(#asmatGradient)"/>
      <path d="M 180 410 L 200 420 L 220 410" fill="url(#asmatGradient)"/>
    </g>

    <!-- Side decorative elements -->
    <g opacity="0.5">
      <!-- Left side spirals -->
      <circle cx="80" cy="200" r="10" fill="none" stroke="url(#asmatGradient)" stroke-width="2"/>
      <circle cx="80" cy="400" r="10" fill="none" stroke="url(#asmatGradient)" stroke-width="2"/>

      <!-- Right side spirals -->
      <circle cx="320" cy="200" r="10" fill="none" stroke="url(#asmatGradient)" stroke-width="2"/>
      <circle cx="320" cy="400" r="10" fill="none" stroke="url(#asmatGradient)" stroke-width="2"/>

      <!-- Corner triangles -->
      <path d="M 50 50 L 70 30 L 70 70 Z" fill="url(#asmatGradient)"/>
      <path d="M 350 50 L 330 30 L 330 70 Z" fill="url(#asmatGradient)"/>
      <path d="M 50 550 L 70 530 L 70 570 Z" fill="url(#asmatGradient)"/>
      <path d="M 350 550 L 330 530 L 330 570 Z" fill="url(#asmatGradient)"/>
    </g>
  </g>
</svg>

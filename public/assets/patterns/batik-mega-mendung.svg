<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="megaMendungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC1F26;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Batik Mega Mendung - Cloud spiral pattern -->
  <g opacity="0.15">
    <!-- Top row clouds -->
    <path d="M 50 100 Q 80 80, 110 100 Q 140 120, 170 100 Q 200 80, 230 100"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="3"/>
    <path d="M 70 120 Q 100 100, 130 120 Q 160 140, 190 120 Q 220 100, 250 120"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="2"/>
    <path d="M 90 140 Q 120 120, 150 140 Q 180 160, 210 140 Q 240 120, 270 140"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="1.5"/>

    <!-- Middle row clouds -->
    <path d="M 200 200 Q 230 180, 260 200 Q 290 220, 320 200 Q 350 180, 380 200"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="3"/>
    <path d="M 220 220 Q 250 200, 280 220 Q 310 240, 340 220 Q 370 200, 400 220"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="2"/>
    <path d="M 240 240 Q 270 220, 300 240 Q 330 260, 360 240 Q 390 220, 420 240"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="1.5"/>

    <!-- Bottom row clouds -->
    <path d="M 400 350 Q 430 330, 460 350 Q 490 370, 520 350 Q 550 330, 580 350"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="3"/>
    <path d="M 420 370 Q 450 350, 480 370 Q 510 390, 540 370 Q 570 350, 600 370"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="2"/>
    <path d="M 440 390 Q 470 370, 500 390 Q 530 410, 560 390 Q 590 370, 620 390"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="1.5"/>

    <!-- Spiral cloud details -->
    <circle cx="150" cy="110" r="15" fill="url(#megaMendungGradient)" opacity="0.3"/>
    <circle cx="300" cy="210" r="20" fill="url(#megaMendungGradient)" opacity="0.3"/>
    <circle cx="500" cy="360" r="18" fill="url(#megaMendungGradient)" opacity="0.3"/>

    <!-- Additional decorative spirals -->
    <path d="M 600 100 Q 620 90, 640 100 Q 660 110, 680 100"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M 100 450 Q 120 440, 140 450 Q 160 460, 180 450"
          fill="none" stroke="url(#megaMendungGradient)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
